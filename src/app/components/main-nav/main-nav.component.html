<mat-sidenav-container class="sidenav-container rd-navbar-fixed">
  <mat-sidenav #drawer
    class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/flights']">Flights</a>
      <a mat-list-item [routerLink]="['/hotels']">Hotels</a>
      <a mat-list-item [routerLink]="['/cars']">Rental Cars</a>
      <a mat-list-item [routerLink]="['/cruises']">Cruises</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="rd-navbar-nav">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a [routerLink]="['/home']">traveldele</a></span>
      <span class="spacer"></span>
      <span class="li">
        <a mat-list-item [routerLink]="['/flights']">Flights</a>
          </span>
          <span class="li">
        <a mat-list-item [routerLink]="['/hotels']">Hotels</a>
        </span>
        <span class="li">
        <a mat-list-item [routerLink]="['/cars']">Rental Cars</a>
        </span>
        <span class="li">
        <a mat-list-item [routerLink]="['/cruises']">Cruises</a>
        </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-secondary-nav>
      </app-secondary-nav>
  </mat-sidenav-content>
</mat-sidenav-container>
